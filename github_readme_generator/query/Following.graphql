query ($after: String) {
    viewer {
        following(first: 20, after: $after) {
            #分页
            pageInfo {
                hasNextPage
                endCursor
            }

            totalCount
            nodes {
                login
                # 评估指标
                repositories(
                    first: 15
                    orderBy: { field: STARGAZERS, direction: DESC }
                    ownerAffiliations: OWNER
                ) {
                    nodes {
                        stargazers {
                            totalCount
                        }
                    }
                }
            }
        }
    }
}
