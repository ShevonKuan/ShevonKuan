stats:
    streak-stats:
        user: shevonkuan
        theme: buefy
        hide_border: true
        border_radius:
        locale: en
        mode: weekly
        card_width: 400 # svg_width
        width: 50% # render_frame_width
        card_height: 150
        align: right
    github-readme-stats:
        server: https://github-readme-stats-shevon.vercel.app
        common_options:
            theme: buefy
            username: shevonkuan
            cache_seconds: 60 # default: 21600
            locale: en
            border_radius:
        stats-card:
            card_width: 400
            count_private: true
            show_icons: true
            includ_all_commits: true
            rank_icon: percentile # github percentile default
            show: reviews,prs_merged,prs_merged_percentage # additional items
            #custom_title:
            align: center
            width: 43%
            hide_border: true
        language-card:
            card_width: 400
            hide: html,fluent,roff,ejs,stylus # list of languages to hide
            layout: compact # Switches between five available layouts normal & compact & donut & donut-vertical & pie.
            langs_count: 15 # Number of languages to show in the card
            exclude_repo: # List of repositories to exclude from the card
            size_weight: 0.5
            count_weight: 0.5
            #custom_title:
            align: right
            width: 40%
            
        waka-stats:
            align: center
            layout: compact
            langs_count: 15
            display_format: time
            custom_title: Latest Coding Activity (last year)
            width: 47%
            hide_border: true
        repo-card:
            width: 30%
            description_lines_count: 3
    github-profile-trophy:
        username: shevonkuan
        theme: algolia
        row: 1
        column: 9
        margin-w: 10
        margin-h: 10
        no-bg: true
        no-frame: true
        align: center
        width: 100%
    widgetbite-views:
        username: shevonkuan
        align: center
        width: 30%
    profile-views:
        username: shevonkuan
        style: flat-square

